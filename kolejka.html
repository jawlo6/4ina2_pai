<h3>Kolejka działa na zasadzie FIFO-First in First Out</h3>

<script>
    var kolejka =[];
    kolejka.push('jeden');
    kolejka.push('drugi');
    kolejka.push('trzeci');
    document.write(kolejka +"<br>");
    var usuniety=kolejka.shift();
    document.write(kolejka +"<br>");
    document.write("Element usunięty: " +usuniety);
</script>
