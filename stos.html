<h3>Stos działa na zasadzie LIFO-Last in First Out</h3>

<script>
    var stos =[];
    stos.push('jeden');
    stos.push('drugi');
    stos.push('trzeci');
    document.write(stos +"<br>");
    var usuniety=stos.pop();
    document.write(stos +"<br>");
    document.write("Element usunięty: " +usuniety);
</script>
